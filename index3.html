<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell car</title>
    <link rel="stylesheet" href="index3.css" />
  </head>
  <body>
    <header>
      <img src="./Images/foyosLogo.png" alt="none" class="logo1" />
      <nav class="native">
        <span>Home</span>
        <span>All Listings</span>
        <span>Sell / Trade</span>
        <span>Contact Us</span>
      </nav>
    </header>
    <div>
      <div class="firstPart">
        <img src="./Images/nissanCar.png" alt="none" class="nissanImg" />

        <div>
          <div>
            <div>
              <div class="infocarhead">
                <span>Nissan Murano SV</span>
                <b>$56,895</b>
              </div>

              <div class="infocar">
                <div>
                  <img src="./Images/Calendar.png" alt="none" />
                  <span>Year: 2029</span>
                </div>
                <div>
                  <img src="./Images/Mielage.png" alt="none" />
                  <span>Mileage: 15,000</span>
                </div>
                <div>
                  <img src="./Images/Fuel.png" alt="none" />
                  <span>Fuel Type: Diiesel</span>
                </div>
              </div>

              <div class="ihiwbutton">
                <button class="ih">I have A trade In</button>
                <button class="iw">I Want To Test Drive</button>
              </div>

              <hr />
              <form action="">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" />
                <label for="email">Email</label>
                <input type="text" id="email" />
                <label for="number">Phone (Optional)</label>
                <input type="text" id="number" />
                <label for="message">Message</label>
                <input type="text" id="message" />
                <button class="check">Check Availability</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div></div>
    <footer></footer>
  </body>
</html>
